<!DOCTYPE html>
<html>
<head>
  <title>Chat Away!</title>
   <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      const socket = io();

      window.onload = function(){
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const text = document.getElementById("text");
        const list = document.getElementById('text-append');
        const typing = document.getElementById('typing')
        const timer = 5;
        const timerId = 1;

        form.addEventListener('submit', (e)=>{
          e.preventDefault()

          let content = {
            username: username.value,
            text: text.value
          }

          socket.emit('send', content);
          text.value = ''
        })

        text.addEventListener('keydown', (e) =>{
          // console.log('send typing ', e)
          socket.emit('typing', {username: username.value})
        })

        socket.on('message', (text) =>{
          console.log(text)
          let message = document.createElement('li');
          message.innerHTML = text.username + ': ' +  text.text;
          list.appendChild(message)
        })

        socket.on('typing', (e) => {
          console.log('typing')
          if (timerId){
            clearInterval(timerId)
          }

          typing.innerHTML = `${e.username} is typing...`
          timerId = setTimeout((event) => {typing.innerHTML = ''},3000)
        })
      }

    </script>
</head>
<body>
  <form id="form">
    <div id="box">
      <ul id="text-append">

      </ul>
      <span id="typing">hi</span>
    </div>
    <input type="text" id="username">
    <input type="text" id="text" placeholder="Type Here"><button type="submit" id="send">Send</button>
  </form>
</body>
</html>
